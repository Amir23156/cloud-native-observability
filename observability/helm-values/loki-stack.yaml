grafana:
  enabled: false

promtail:
  enabled: true
  tolerations: []
  extraScrapeConfigs: |
    - job_name: kubernetes-pods-name
      pipeline_stages:
        - docker: {}
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_name]
        target_label: __service__
      - action: replace
        source_labels: [__meta_kubernetes_pod_node_name]
        target_label: node
